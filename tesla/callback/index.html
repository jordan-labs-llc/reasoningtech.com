<!DOCTYPE html>
<html>
<head>
    <title>Tesla OAuth Callback</title>
    <style>
        body { font-family: -apple-system, sans-serif; max-width: 600px; margin: 100px auto; padding: 20px; }
        code { background: #f4f4f4; padding: 2px 6px; border-radius: 3px; }
        pre { background: #f4f4f4; padding: 15px; border-radius: 5px; overflow-x: auto; }
    </style>
</head>
<body>
    <h1>Tesla OAuth Callback</h1>
    <p>Authorization complete. Copy the code below:</p>
    <pre id="code">Loading...</pre>
    <script>
        const params = new URLSearchParams(window.location.search);
        const code = params.get('code');
        const state = params.get('state');
        if (code) {
            document.getElementById('code').textContent = 'Authorization Code:\n' + code + '\n\nState: ' + (state || 'none');
        } else {
            document.getElementById('code').textContent = 'No authorization code found.\n\nFull URL: ' + window.location.href;
        }
    </script>
</body>
</html>
